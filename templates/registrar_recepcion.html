<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Recepción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        function mostrarMotivo() {
            var tipo = document.getElementById("estado").value;
            var motivoDiv = document.getElementById("motivoDiv");
            motivoDiv.style.display = (tipo === "DEVUELTA") ? "block" : "none";
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">📦 Registrar Recepción</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/registrar_recepcion">
            <div class="mb-3">
                <label for="numero_guia" class="form-label">Número de Guía:</label>
                <input type="text" id="numero_guia" name="numero_guia" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" name="estado" class="form-select" onchange="mostrarMotivo()" required>
                    <option value="ENTREGADA">Entregada</option>
                    <option value="DEVUELTA">Devuelta</option>
                </select>
            </div>

            <div class="mb-3" id="motivoDiv" style="display:none;">
                <label for="motivo" class="form-label">Motivo de Devolución:</label>
                <input type="text" id="motivo" name="motivo" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Registrar Recepción</button>
            <a href="/" class="btn btn-secondary">Volver al inicio</a>
        </form>
    </div>
</body>
</html>
