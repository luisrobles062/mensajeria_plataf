<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liquidación de Mensajero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #eef2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 15px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
      padding: 30px;
    }
    h2 {
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #495057;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    table {
      margin-top: 30px;
    }
    th {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Liquidación de Mensajero</h2>
    <form method="POST" action="{{ url_for('liquidacion') }}">
      <div class="mb-3">
        <label for="mensajero" class="form-label">Seleccionar Mensajero</label>
        <select id="mensajero" name="mensajero" class="form-select" required>
          <option value="" disabled selected>-- Seleccione --</option>
          {% for m in mensajeros %}
          <option value="{{ m.nombre }}">{{ m.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
          <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="fecha_fin" class="form-label">Fecha Fin</label>
          <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Calcular Liquidación</button>
    </form>

    {% if liquidacion %}
    <table class="table table-bordered table-striped mt-4">
      <thead>
        <tr>
          <th>Mensajero</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Cantidad de Guías</th>
          <th>Total a Pagar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ liquidacion.mensajero }}</td>
          <td>{{ liquidacion.fecha_inicio }}</td>
          <td>{{ liquidacion.fecha_fin }}</td>
          <td>{{ liquidacion.cantidad_guias }}</td>
          <td>${{ "{:,.2f}".format(liquidacion.total_pagar) }}</td>
        </tr>
      </tbody>
    </table>
    {% endif %}
  </div>
</body>
</html>
