<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Recogidas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Mensajería App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('registrar_recogida') }}">Registrar Recogida</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4 text-center">Historial de Recogidas</h2>

  <form method="GET" class="mb-4 mx-auto" style="max-width: 400px;">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        name="filtro_numero"
        placeholder="Filtrar por Número de Guía"
        value="{{ request.args.get('filtro_numero', '') }}"
      />
      <button class="btn btn-primary" type="submit">Filtrar</button>
      <a href="{{ url_for('ver_recogidas') }}" class="btn btn-secondary">Limpiar</a>
    </div>
  </form>

  {% if recogidas %}
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-primary">
        <tr>
          <th>Número de Guía</th>
          <th>Fecha</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody>
        {% for r in recogidas %}
          <tr>
            <td>{{ r.numero_guia }}</td>
            <td>{{ r.fecha }}</td>
            <td>{{ r.observaciones or '-' }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
    <p class="text-center">No hay recogidas para mostrar.</p>
  {% endif %}
</div>

<!-- Bootstrap JS y Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
