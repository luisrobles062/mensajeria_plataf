<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Resumen de Despachos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Inter; margin:0; background:#f7f9fc; color:#111}
    .wrap{max-width:1000px; margin:auto; padding:28px 18px 56px}
    a.btn-home{display:inline-flex; gap:8px; align-items:center; padding:10px 14px; border:1px solid #d0d7e2;
      border-radius:12px; color:#111; text-decoration:none; background:white}
    a.btn-home:hover{background:#f2f4f8}
    h1{margin:14px 0 18px}
    .card{background:#fff; border:1px solid #e4e8f1; border-radius:12px; padding:16px; margin-top:16px}
    label{font-size:14px; color:#445}
    input, select{width:100%; padding:10px 12px; border-radius:10px; border:1px solid #d7dce8; background:#fff; color:#111}
    .grid{display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr))}
    .actions{display:flex; gap:10px; margin-top:10px}
    .btn{padding:10px 14px; border-radius:10px; border:1px solid #d0d7e2; background:#eef3ff; color:#1a3a8a; text-decoration:none}
    .btn.primary{background:#1a3a8a; color:#fff; border-color:#1a3a8a}
    table{width:100%; border-collapse:collapse; margin-top:12px}
    th, td{border-bottom:1px solid #e9edf6; padding:8px; text-align:left}
    tbody tr:hover{background:#f2f6ff}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="btn-home" href="{{ url_for('index') }}">← Inicio</a>
    <h1>Resumen de Despachos</h1>

    <div class="card">
      <form method="get" action="{{ url_for('ver_despacho') }}">
        <div class="grid">
          <div>
            <label>Mensajero</label>
            <select name="mensajero">
              <option value="">Todos</option>
              {% for m in mensajeros %}
                <option value="{{ m }}" {% if mensajero_sel==m %}selected{% endif %}>{{ m }}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label>Fecha inicio</label>
            <input type="date" name="fi" value="{{ fi or '' }}">
          </div>
          <div>
            <label>Fecha fin</label>
            <input type="date" name="ff" value="{{ ff or '' }}">
          </div>
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">Aplicar filtros</button>
          <a class="btn" href="{{ url_for('ver_despacho_export', mensajero=mensajero_sel, fi=fi, ff=ff) if false else url_for('export_despacho', mensajero=mensajero_sel, fi=fi, ff=ff) }}">Exportar Excel</a>
        </div>
      </form>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Mensajero</th>
            <th>Ruta (Zona)</th>
            <th>Total de guías</th>
          </tr>
        </thead>
        <tbody>
          {% for r in resumen %}
            <tr>
              <td>{{ r.fecha }}</td>
              <td>{{ r.mensajero }}</td>
              <td>{{ r.zona }}</td>
              <td>{{ r.total_guias }}</td>
            </tr>
          {% else %}
            <tr><td colspan="4">Sin resultados para los filtros aplicados.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
