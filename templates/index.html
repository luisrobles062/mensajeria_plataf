<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Principal - Mensajería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      color: #0d6efd;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      color: white;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 30px 20px;
      font-weight: 600;
      font-size: 1.25rem;
      text-align: center;
    }
    .bg1 { background-color: #0d6efd; }
    .bg2 { background-color: #198754; }
    .bg3 { background-color: #dc3545; }
    .bg4 { background-color: #fd7e14; }
    .bg5 { background-color: #6f42c1; }
    .bg6 { background-color: #0dcaf0; }

    @media (min-width: 576px) {
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 25px;
        max-width: 960px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Plataforma de Mensajería</h1>
  <div class="grid-container">
    <div class="card bg1">
      <a href="{{ url_for('cargar_base') }}">📁 Cargar Base de Guías</a>
    </div>
    <div class="card bg2">
      <a href="{{ url_for('registrar_zona') }}">📍 Registrar Zona</a>
    </div>
    <div class="card bg3">
      <a href="{{ url_for('registrar_mensajero') }}">🚴 Registrar Mensajero</a>
    </div>
    <div class="card bg4">
      <a href="{{ url_for('despachar_guias') }}">📦 Despachar Guías</a>
    </div>
    <div class="card bg5">
      <a href="{{ url_for('registrar_recepcion') }}">✅ Registrar Recepción</a>
    </div>
    <div class="card bg6">
      <a href="{{ url_for('consultar_estado') }}">🔍 Consultar Estado Guía</a>
    </div>
    <div class="card bg1">
      <a href="{{ url_for('liquidacion') }}">💰 Liquidación Mensajero</a>
    </div>
    <div class="card bg2">
      <a href="{{ url_for('registrar_recogida') }}">📅 Registrar Recogida</a>
    </div>
    <div class="card bg3">
      <a href="{{ url_for('ver_recogidas') }}">📋 Ver Recogidas</a>
    </div>
  </div>
</body>
</html>
