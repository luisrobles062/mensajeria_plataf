<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrar recogida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:24px auto;padding:0 12px}
    .card{border:1px solid #e5e7eb;border-radius:10px;padding:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input,select,textarea,button{padding:8px;border:1px solid #d1d5db;border-radius:8px}
    textarea{width:100%}
    button{cursor:pointer}
  </style>
</head>
<body>
  <h1>Registrar recogida</h1>

  <div class="card">
    <form method="post" style="display:grid;gap:10px">
      <div class="row">
        <div style="display:grid;gap:6px;flex:1 1 220px">
          <label>Número de guía *</label>
          <input name="numero_guia" required placeholder="Libre (independiente de la base)">
        </div>
        <div style="display:grid;gap:6px;flex:1 1 220px">
          <label>Fecha *</label>
          <input type="datetime-local" name="fecha" required>
        </div>
      </div>

      <div class="row">
        <div style="display:grid;gap:6px;flex:1 1 320px">
          <label>Cliente (opcional)</label>
          <select name="cliente_id">
            <option value="">-- Sin cliente --</option>
            {% for c in clientes %}
              <option value="{{ c.id }}">{{ c.nombre }}</option>
            {% endfor %}
          </select>
          <small>¿No aparece? Crea primero el cliente en <a href="{{ url_for('clientes_view') }}">Clientes</a>.</small>
        </div>
      </div>

      <div>
        <label>Observaciones</label>
        <textarea name="observaciones" rows="3" placeholder="Notas de la recogida..."></textarea>
      </div>

      <div>
        <button type="submit">Guardar recogida</button>
      </div>
    </form>
  </div>
</body>
</html>
